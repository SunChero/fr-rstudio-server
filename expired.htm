<html lang="en">

<head>
<meta charset="utf-8">
<title>RStudio Server Expired</title>
<link rel="shortcut icon" href="images/favicon.ico" />

<style>

body {
  background-color: #fff;
}
body, td {
  font-family: Lucida Grande, Lucida Sans Unicode, Helvetica, sans-serif;
  font-size: 11pt;
}



#banner {
  background-color: #e0e2e5;
  margin: 30px 20px 70px 20px;
  padding: 8px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
}
#border {
  width: 300px;
  border: 4px solid #e0e2e5;
  padding: 8px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  margin: 0 auto;
}
#image {
  margin-right: 30px;
}

#caption {
  text-align: left;
  border-bottom: 4px solid #e0e2e5;
  padding-bottom: 8px;
  margin-bottom: 8px;
  margin-right: 10px;
  font-size: 16px;
  font-weight: normal;
  width: 300px;
}

#detail {
  color: #555;
  margin-top: 8px;
  margin-right: 10px;
}

</style>

</head>
<body>
<header role="banner">
<h1 id="banner"><a href="http://www.rstudio.com"><img src="images/rstudio.png" width="78" height="24" alt="RStudio (links to external site)"/></a></h1>
</header>
<main role="main">
<table id="border">
  <tr>
    <td><img id="image" alt src="images/expired.png"/></td>
    <td>
      <h2 id="caption">RStudio Server License Expired</h2>
      <div id="detail">This version of RStudio Server has expired. Please <a href="http://www.rstudio.com">contact us</a> to obtain an up to date license.</div>
    </td>
  </tr>
</table>
</main>

</body>

</html>
